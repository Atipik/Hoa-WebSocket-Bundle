parameters:
    hoa.websocket.runner.class: Atipik\Hoa\WebSocketBundle\WebSocket\Runner
    hoa.websocket.server.class: Atipik\Hoa\WebSocketBundle\WebSocket\Server
    hoa.socket.server.class:    Hoa\Socket\Server
    hoa.websocket.node.class:   null
    hoa.websocket.logger.class: Atipik\Hoa\WebSocketBundle\Log\Logger
    hoa.websocket.client.class: Hoa\Websocket\Client
    hoa.socket.client.class:    Hoa\Socket\Client

services:
    hoa.websocket.runner:
        class: %hoa.websocket.runner.class%
        arguments: [@hoa.websocket.server, @hoa.websocket.logger, %hoa.websocket.node.class%, %kernel.environment%]

    hoa.websocket.server:
        class: %hoa.websocket.server.class%
        arguments: [@hoa.socket.server]

    hoa.socket.server:
        class: %hoa.socket.server.class%
        arguments: ["tcp://%hoa.websocket.address%:%hoa.websocket.port%"]

    hoa.websocket.logger:
        class: %hoa.websocket.logger.class%

    hoa.websocket.client:
        class: %hoa.websocket.client.class%
        arguments: [@hoa.socket.client]

    hoa.socket.client:
        class: %hoa.socket.client.class%
        arguments: ["tcp://localhost:%hoa.websocket.port%"]
